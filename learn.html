<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

<body>
    <div class="main-container-learn">
        <div class="header">
            <div class="logo">
                <a class="pink-logo" href="index.html">Pink&nbsp;</a>
                <a class="goose-logo" href="index.html">Goose</a>
            </div>

            <div class="text-container">
                <a class="nav-text" href="index.html">Home&emsp;</a>
                <a class="nav-text" href="learn.html">Learn&emsp;</a>
                <a class="nav-text" href="about.html">About&emsp;</a>
                <a class="nav-text" href="contact.html">Contact</a>
            </div>
            <button class="login">Login</button>
        </div>
        <div class="project-ready-text">
            <img class="star-1" src="img/Ster1.png" alt="star decoration">

        </div>

        <div class="project-ready-DOA">
            <button class="large-button" style="color: #ffB4D3;">Investment DAO</button>

        <div class="project-ready-DOA">
            <button class="small-button">Impact DAO</button>
            <button class="smaller-button">DeFi DAO</button>

        <span class="design-journey-head-text">Designed for the full journey

        <div class="design-journey-text">
            <span class="design-journey-row-text">Organisation design</span>
            <span class="design-journey-row-text">Small contract development</span>
            <span class="design-journey-row-text">Fundraising</span>
            <span class="design-journey-middle-text">Launch marketing</span>
            <span class="design-journey-row-text">Member onboarding</span>
            <span class="design-journey-row-text">Contributer</span>
            <span class="design-journey-row-text">Goose operations</span>
        </div>

        <div class="works-with">
            <span class="head-text">Works with</span>
            <div class="crypto-text-container">
                <div class="crypto-box-container">
                    <div class="crypto-box">
                        <img class="crypto-image-ethereum" src="img/Crypto-icon1.png" alt="Ethereum">
                    </div>
                    <div class="crypto-box">
                        <img class="crypto-image-polygon" src="img/Crypto-icon2.png" alt="Polygon">
                    </div>
                    <div class="crypto-box">
                        <img class="crypto-image-gnosis-safe" src="img/Crypto-icon3.png" alt="Gnosis Safe">
                    </div>
                    <div class="crypto-box">
                        <img class="crypto-image-snapshot" src="img/Crypto-icon4.png" alt="Snapshot">
                    </div>
                    <div class="crypto-box">
                        <img class="crypto-image-ens" src="img/Crypto-icon5.png" alt="ENS">
                    </div>
                    <div class="crypto-box">
                        <img class="crypto-image-open-sea" src="img/Crypto-icon6.png" alt="OpenSea">
                    </div>

                    <span class="crypto-box-text">Ethereum</span>
                    <span class="crypto-box-text">Polygon</span>
                    <span class="crypto-box-text">Gnosis Safe</span>
                    <span class="crypto-box-text">Snapshot</span>
                    <span class="crypto-box-text">ENS</span>
                    <span class="crypto-box-text">OpenSea</span>

                <img class="footer-image" src="img/Telegram-logo2.png" href="https://telegram.org/" alt="telegram logo">
                <img class="footer-image" src="img/youtube-logo.png" href="https://www.youtube.com/" alt="youtube logo">
                <img class="footer-image" src="img/discord-logo.png" href="https://discord.com/" alt="discord logo">
