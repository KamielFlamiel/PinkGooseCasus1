<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container-contact">
        <div class="header">
            <div class="logo">
                <a class="pink-logo" href="index.html">Pink&nbsp;</a>
                <a class="goose-logo" href="index.html">Goose</a>
            </div>

            <div class="text-container">
                <a class="nav-text" href="index.html">Home&emsp;</a>
                <a class="nav-text" href="learn.html">Learn&emsp;</a>
                <a class="nav-text" href="about.html">About&emsp;</a>
                <a class="nav-text" href="contact.html">Contact</a>
            </div>
            <button class="login">Login</button>

        </div>
        <div class="goose-idea-container">
            <h1 class="goose-idea-head-text">What's your GOOSE idea?</h1>
            <span class="goose-idea-middle-text">Let's chat and see how we can help</span>
            <div class="goose-idea-button-container">
                <button class="telegram-button">
                    <img class="telegram-logo" src="img/telegram-logo.png" alt="telegram logo">
                    <div class="telegram-text-container">
                        <h1 class="telegram-head-text">Telegram</h1>
                        <span class="telegram-middle-text">@superdao_team</span>
                    </div>
                </button>
                <button class="email-button">
                    <img class="email-logo" src="img/email-logo.png" alt="email logo">
                    <div class="email-text-container">
                        <h1 class="email-head-text">Email</h1>
                        <span class="email-middle-text">hello@superdao.co</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="send-post-container">
            <h1 class="send-post-text">Send a post Goose</h1>
            <div class="send-post-input">
                <input class="input-email" type="text" name="email" value="Your email">
                <input class="input-name" type="text" name="name" value="Your name">
                <input class="input-message" type="text" name="message" value="Your message">
                <input class="input-color" type="text" name="color"
                    value="Color of your goose">
                    <div class="color-option-container">
                        <span class="color-text">Red</span>
                        <span class="color-text">White</span>
                        <span class="color-text">Blue</span>
                        <span class="color-text">Black</span>
                    </div>
                    <input class="input-send" type="submit" name="send" value="Send">
            </div>
        </div>
        <footer class="footer">
            <div class="footer-text">
                <a class="footer-text-about" href="about.html">About</a>
                <a class="footer-text-jobs" href="">Jobs</a>
                <a class="footer-text-legal" href="">Legal</a>
            </div>
            <div class="footer-logo">
                <img class="footer-image" src="img/Twitter-logo.png" href="https://x.com/" alt="twitter logo">
                <img class="footer-image" src="img/Telegram-logo2.png" href="https://telegram.org/" alt="telegram logo">
                <img class="footer-image" src="img/youtube-logo.png" href="https://www.youtube.com/" alt="youtube logo">
                <img class="footer-image" src="img/discord-logo.png" href="https://discord.com/" alt="discord logo">
            </div>
        </footer>
    </div>

</body>

</html>
